appId: com.astrsk.ai-app
productName: astrsk
copyright: Copyright Â© 2025 astrsk.ai
directories:
  buildResources: build
files:
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"
asarUnpack:
  - resources/**

win:
  icon: build/icon.ico
  signtoolOptions:
    sign: "./sign-win.js"
  target:
    - { target: nsis, arch: [x64, ia32] }
  artifactName: "${productName}-${version}-${arch}.${ext}"
  verifyUpdateCodeSignature: false
  requestedExecutionLevel: asInvoker
  compression: maximum
  publish:
    provider: github
    owner: astrskai
    repo: astrsk
    releaseType: draft

mac:
  # Enable hardened runtime for notarization and security
  hardenedRuntime: true
  # Main process entitlements
  entitlements: build/entitlements.mac.plist
  # Renderer/child process entitlements
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    - NSLocalNetworkUsageDescription: Application requests access to local network to connect local LLM provider.
    - NSAllowsLocalNetworking: true
  # Default build targets
  target:
    - { target: dmg, arch: universal }
    - { target: zip, arch: universal }
  # Explicitly set the signing identity (no prefix)
  identity: "Harpy chat inc. (5A382H2BL8)"
  icon: build/icon.icns
  defaultArch: universal
  publish:
    provider: github
    owner: astrskai
    repo: astrsk
    releaseType: draft
dmg:
  artifactName: ${productName}-${version}.${ext}

linux:
  target:
    - { target: AppImage, arch: x64 }
  icon: build/icon.png
  publish:
    provider: github
    owner: astrskai
    repo: astrsk
    releaseType: draft
appImage:
  artifactName: ${productName}-${version}.${ext}
